name: Build & Deploy to FTP

on:
  push:
    branches:
      - master   # uruchamiaj tylko na push do głównej gałęzi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pobranie kodu z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalacja Node.js (ustaw wersję zgodnie z projektem)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Instalacja zależności i build
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4️⃣ Wrzucenie gotowych plików na FTP
      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www         # folder docelowy na serwerze
          local-dir: ./dist/                 # folder zbudowany przez `npm run build`
          method: ftp                        # ftp | ftps | sftp
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/package*.json
            **/README.md
